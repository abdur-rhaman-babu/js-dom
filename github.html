<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github Delete</title>
</head>
<body>
    <h1 id="secret">This is secret</h1>
    <input id="delete-input" type="text" name="" id="">
    <button id="delete-btn" disabled >delete</button>

    <script>
        document.getElementById('delete-input').addEventListener('keyup', function(e){
            const text = event.target.value;
            const deleteBtn = document.getElementById('delete-btn')
            if ( text === 'delete'){
                deleteBtn.removeAttribute('disabled')
            }
            else{
                deleteBtn.setAttribute('disabled', true)
            }
        })
        
        document.getElementById('delete-btn').addEventListener('click', function(){
            const secret = document.getElementById('secret')
            secret.style.display = 'none'
        })
    </script>
</body>
</html>
